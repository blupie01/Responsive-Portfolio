<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact | Jeffrey Chou</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/media.css">
</head>

<body>
	<header id="master-header">
		<div class="wrapper">
			<a href="index.html" id="my_name">Jeffrey Chou</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="wrapper">
		<section class="main-content">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
	               		<label for="name">Name</label>
	               		<input type="text" id="name" name="name" placeholder="Your name" required="required">
	               	</li>
	              	<li>
	              		<label for="email">E-mail</label>
	              		<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
	              	</li>
	              	<li>
	              		<label for="message">Message</label>
	              		<textarea id="message" name="message" required="required"></textarea>
	              	</li>
				</ul>
				<input type="submit">
			</form>
		</section>

		<section class="sidebar">
			<div id="contact-container">
				<h2>Connect with Me</h2>

				<a href="#"><img src="assets/images/github_icon.jpeg" class="social" alt="Github"/></a>
				<a href="#" id="middle_img"><img src="assets/images/linkedin_icon.jpeg" class="social" alt="LinkedIn"/></a>
				<a href="#"><img src="assets/images/stackoverflow_icon.jpeg" class="social" alt="Stack Overflow"/></a>
			</div>
		</section>
	</div>

	<footer>
		<div class="wrapper">
			&copy; Copyright 2016 Jeffrey Chou
		</div>
	</footer>
</body>
</html>
